<!doctype html>
<html lang="en">
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Messages challenge</title>

    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body class="relative min-w-screen min-h-screen">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <div
        class="flex md:w-[380px] h-screen md:h-[700px] bg-white m-auto md:rounded-2xl shadow-lg"
      >
        <!-- Conversation List -->
        <div
          id="conversation-list-container"
          class="relative w-full border-gray-20"
        >
          <div
            class="absolute bottom-4 right-4 w-16 h-16 text-center bg-[#FF9444] rounded-full"
          >
            <span
              class="absolute text-5xl top-0.5 right-3.5 text-white font-bold"
              >+</span
            >
          </div>
          <div class="p-4 flex items-center justify-between">
            <div class="flex items-center justify-between w-full">
              <h2 class="text-2xl font-bold">Messages</h2>
              <div class="ml-4 flex justify-end">
                <img
                  class="w-6"
                  src="https://img.icons8.com/?size=100&id=neLuNEolPwQH&format=png&color=1A1A1A"
                  alt="bell"
                />
                <img
                  class="w-6 cursor-pointer ml-1"
                  src="https://img.icons8.com/?size=100&id=21622&format=png&color=1A1A1A"
                  alt="dots"
                />
              </div>
            </div>
          </div>
          <div class="overflow-x-auto scroll-smooth mt-3 w-full">
            <ul
              class="flex items-center justify-start m-3 hide-scrollbar overflow-y-auto
                overflow-hidden"
            >
              <li
                class="inline-flex flex-col justify-center text-center items-center w-16"
              >
                <img
                  src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Maria Houk"
                  class="w-12 h-12 rounded-full m-0 object-cover"
                />
                <span class="text-xs px-1 font-semibold truncate w-full"
                  >Maria Houk</span
                >
              </li>
            </ul>
          </div>
          <div class="h-[500px]">
            <ul
              id="conversation-list"
              class="divide-y divide-gray-200 text-xs h-full overflow-y-auto scroll-smooth
                hide-scrollbar"
            >
              <!-- Dynamic content will be added here -->
            </ul>
          </div>
        </div>

        <!-- Chat Window -->
        <div
          id="chat-container"
          class="flex-1 flex flex-col w-screen min-w-[380px] hidden-chat text-xs"
        >
          <div class="flex items-center p-4 border-b border-gray-200">
            <button id="back-button" class="w-5 h-5 text-gray-600 mr-4">
              <img
                src="https://img.icons8.com/?size=100&id=40217&format=png&color=000000"
                alt="return arrow"
              />
            </button>
            <div class="flex flex-col m-auto items-center justify-center">
              <div class="relative">
                <div
                  class="absolute top-9 left-[2.1rem] w-3 h-3 border-2 border-white rounded-full
                    bg-green-500 z-10"
                ></div>
                <img
                  id="chat-image"
                  src="https://via.placeholder.com/50"
                  alt="Chat Contact Image"
                  class="w-12 h-12 rounded-full mr-4 object-cover"
                />
              </div>
              <h2 id="chat-name" class="text-xl font-semibold">
                <!-- Chat Contact Name -->
              </h2>
            </div>
          </div>
          <div id="chat-window" class="h-full p-2">
            <!-- Chat messages will go here -->
          </div>
          <div class="p-4 border-t border-gray-200">
            <input
              type="text"
              placeholder="Message"
              class="w-full bg-slate-100 px-4 py-2 border rounded-2xl"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
