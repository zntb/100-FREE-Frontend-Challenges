<!doctype html>
<html lang="en">
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>BigDevSoon Create Account challenge</title>

    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body class="flex items-center min-w-screen min-h-screen">
    <div
      class="absolute top-0 left-0 -z-10 w-screen h-screen bg-center bg-cover"
    >
      <img
        class="w-full h-full scale-y-70"
        src="https://i.ibb.co/23N1Vtr/background-wave-2.png"
        alt=""
      />
    </div>

    <div
      class="md:ml-8 xl:ml-20 2xl:ml-64 p-8 rounded-lg shadow-md w-full max-w-lg z-50"
    >
      <h3 class="text-gray-600 text-sm font-semibold uppercase mb-2">
        Start for free
      </h3>
      <h2 class="text-3xl font-bold mb-6">Create new account</h2>
      <form>
        <div class="flex space-x-4 mb-4">
          <div class="w-1/2 floating-label-input">
            <input
              class="shadow appearance-none border rounded-lg w-full p-3 text-gray-700 font-bold
                leading-tight focus:outline-none focus:shadow-outline"
              id="first_name"
              type="text"
              placeholder=" "
              required
            />
            <label for="first_name">First name</label>
            <span class="absolute inset-y-0 flex items-center text-gray-400">
              <svg
                class="w-5 h-5 opacity-60"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M3 18C3 15.3945 4.66081 13.1768 6.98156 12.348C7.61232 12.1227 8.29183 12 9 12C9.70817 12 10.3877 12.1227 11.0184 12.348C11.3611 12.4703 11.6893 12.623 12 12.8027C12.3107 12.623 12.6389 12.4703 12.9816 12.348C13.6123 12.1227 14.2918 12 15 12C15.7082 12 16.3877 12.1227 17.0184 12.348C19.3392 13.1768 21 15.3945 21 18V21H15.75V19.5H19.5V18C19.5 15.5147 17.4853 13.5 15 13.5C14.4029 13.5 13.833 13.6163 13.3116 13.8275C14.3568 14.9073 15 16.3785 15 18V21H3V18ZM9 11.25C8.31104 11.25 7.66548 11.0642 7.11068 10.74C5.9977 10.0896 5.25 8.88211 5.25 7.5C5.25 5.42893 6.92893 3.75 9 3.75C10.2267 3.75 11.3158 4.33901 12 5.24963C12.6842 4.33901 13.7733 3.75 15 3.75C17.0711 3.75 18.75 5.42893 18.75 7.5C18.75 8.88211 18.0023 10.0896 16.8893 10.74C16.3345 11.0642 15.689 11.25 15 11.25C14.311 11.25 13.6655 11.0642 13.1107 10.74C12.6776 10.4869 12.2999 10.1495 12 9.75036C11.7001 10.1496 11.3224 10.4869 10.8893 10.74C10.3345 11.0642 9.68896 11.25 9 11.25ZM13.5 18V19.5H4.5V18C4.5 15.5147 6.51472 13.5 9 13.5C11.4853 13.5 13.5 15.5147 13.5 18ZM11.25 7.5C11.25 8.74264 10.2426 9.75 9 9.75C7.75736 9.75 6.75 8.74264 6.75 7.5C6.75 6.25736 7.75736 5.25 9 5.25C10.2426 5.25 11.25 6.25736 11.25 7.5ZM15 5.25C13.7574 5.25 12.75 6.25736 12.75 7.5C12.75 8.74264 13.7574 9.75 15 9.75C16.2426 9.75 17.25 8.74264 17.25 7.5C17.25 6.25736 16.2426 5.25 15 5.25Z"
                  fill="#080341"
                />
              </svg>
            </span>
          </div>
          <div class="w-1/2 floating-label-input">
            <input
              class="shadow appearance-none border rounded-lg w-full p-3 text-gray-700 font-bold
                leading-tight focus:outline-none focus:shadow-outline"
              id="last_name"
              type="text"
              placeholder=" "
              required
            />
            <label for="last_name">Last name</label>
            <span class="absolute inset-y-0 flex items-center text-gray-400">
              <svg
                class="w-5 h-5 opacity-60"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M3 18C3 15.3945 4.66081 13.1768 6.98156 12.348C7.61232 12.1227 8.29183 12 9 12C9.70817 12 10.3877 12.1227 11.0184 12.348C11.3611 12.4703 11.6893 12.623 12 12.8027C12.3107 12.623 12.6389 12.4703 12.9816 12.348C13.6123 12.1227 14.2918 12 15 12C15.7082 12 16.3877 12.1227 17.0184 12.348C19.3392 13.1768 21 15.3945 21 18V21H15.75V19.5H19.5V18C19.5 15.5147 17.4853 13.5 15 13.5C14.4029 13.5 13.833 13.6163 13.3116 13.8275C14.3568 14.9073 15 16.3785 15 18V21H3V18ZM9 11.25C8.31104 11.25 7.66548 11.0642 7.11068 10.74C5.9977 10.0896 5.25 8.88211 5.25 7.5C5.25 5.42893 6.92893 3.75 9 3.75C10.2267 3.75 11.3158 4.33901 12 5.24963C12.6842 4.33901 13.7733 3.75 15 3.75C17.0711 3.75 18.75 5.42893 18.75 7.5C18.75 8.88211 18.0023 10.0896 16.8893 10.74C16.3345 11.0642 15.689 11.25 15 11.25C14.311 11.25 13.6655 11.0642 13.1107 10.74C12.6776 10.4869 12.2999 10.1495 12 9.75036C11.7001 10.1496 11.3224 10.4869 10.8893 10.74C10.3345 11.0642 9.68896 11.25 9 11.25ZM13.5 18V19.5H4.5V18C4.5 15.5147 6.51472 13.5 9 13.5C11.4853 13.5 13.5 15.5147 13.5 18ZM11.25 7.5C11.25 8.74264 10.2426 9.75 9 9.75C7.75736 9.75 6.75 8.74264 6.75 7.5C6.75 6.25736 7.75736 5.25 9 5.25C10.2426 5.25 11.25 6.25736 11.25 7.5ZM15 5.25C13.7574 5.25 12.75 6.25736 12.75 7.5C12.75 8.74264 13.7574 9.75 15 9.75C16.2426 9.75 17.25 8.74264 17.25 7.5C17.25 6.25736 16.2426 5.25 15 5.25Z"
                  fill="#080341"
                />
              </svg>
            </span>
          </div>
        </div>
        <div class="mb-4 floating-label-input">
          <input
            class="shadow appearance-none border rounded-lg w-full p-3 text-gray-700 font-bold
              leading-tight focus:outline-none focus:shadow-outline pr-10"
            id="email"
            type="email"
            placeholder=" "
            required
          />
          <label for="email">Email</label>
          <span class="absolute inset-y-0 flex items-center text-gray-500">
            <svg
              class="w-5 h-5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </span>
        </div>
        <div class="floating-label-input">
          <input
            class="shadow appearance-none border rounded-lg w-full p-3 text-gray-700 font-bold mb-3
              leading-tight focus:outline-none focus:shadow-outline pr-10"
            id="password"
            type="password"
            placeholder=" "
            required
          />
          <label for="password">Password</label>
          <button
            type="button"
            id="togglePassword"
            class="absolute inset-y-0 right-0 flex items-center mb-3 pr-3 text-gray-500"
          >
            <svg
              class="w-5 h-5"
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
              <path
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>
        </div>
        <p class="mt-0 mb-7 text-start text-gray-500 text-md font-semibold">
          Already have an account?
          <a href="#" class="text-blue-500 hover:text-blue-700 font-bold"
            >Sign In</a
          >
        </p>
        <div class="flex items-center justify-between">
          <button
            class="bg-[#406afe] hover:bg-[#406afe]/90 text-white font-bold py-3 mb-2 rounded-3xl
              px-4 focus:outline-none focus:shadow-outline w-full transition-colors
              duration-300 shadow-lg"
            type="button"
          >
            Create account
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
