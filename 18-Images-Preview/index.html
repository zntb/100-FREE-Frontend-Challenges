<!doctype html>
<html lang="en">
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Images Preview challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body class="bg-[#212121]">
    <div class="container mx-auto p-4">
      <nav
        class="bg-[#333431] flex items-center justify-between p-4 rounded-lg shadow-md mb-4"
      >
        <h1 class="text-white text-xl md:text-3xl font-bold">Images</h1>
        <ul class="flex items-center justify-center">
          <li class="">
            <button
              id="grid-view-nav"
              class="p-2 text-gray-700 hover:text-black focus:outline-none"
            >
              <img
                class="w-6 md:w-12"
                src="https://img.icons8.com/?size=100&id=YBED7CYqIKTs&format=png&color=FFFFFF"
                alt="grid"
              />
            </button>
          </li>
          <span
            class="text-2xl pb-1.5 md:text-5xl leading-0 md:pb-[14px] overflow-hidden text-center
              my-auto text-gray-400"
            >|</span
          >
          <li>
            <button
              id="list-view-nav"
              class="p-2 text-gray-700 hover:text-black focus:outline-none"
            >
              <img
                class="w-6 md:w-12"
                src="https://img.icons8.com/?size=100&id=78975&format=png&color=FFFFFF"
                alt="list"
              />
            </button>
          </li>
          <span
            class="text-2xl pb-1.5 md:text-5xl leading-0 md:pb-[14px] pr-1 md:pr-2 overflow-hidden
              text-center my-auto text-gray-400"
            >|</span
          >
          <li>
            <button
              id="slider-view-nav"
              class="p-2 text-gray-700 hover:text-black focus:outline-none"
            >
              <img
                class="w-6 md:w-12"
                src="https://img.icons8.com/?size=100&id=uVLkLnh3vUub&format=png&color=FFFFFF"
                alt="slider"
              />
            </button>
          </li>
        </ul>
      </nav>

      <div
        id="image-gallery"
        class="grid grid-cols-1 md:grid-cols-3 gap-4 grid-view"
      >
        <!-- Image items will be inserted here by JavaScript -->
      </div>

      <div id="slider-container" class="hidden">
        <div class="slider-container relative w-full rounded-xl">
          <div id="slider-images" class="slider-images">
            <!-- Slider images will be inserted here by JavaScript -->
          </div>
          
        </div>
        <div class="thumbnails mt-4 items-center justify-center">
          <!-- Thumbnails will be inserted here by JavaScript -->
        </div>
      </div>

      <!-- Modal -->
      <div
        id="image-modal"
        class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center"
      >
        <div class="relative modal-content">
          <img id="modal-image" class="max-w-full px-5 md:px-0 max-h-[90vh] rounded-xl" />
          <button
            id="close-modal"
          >
            <img
              class="w-7"
              src="https://img.icons8.com/?size=100&id=23543&format=png&color=FFFFFF"
              alt="close"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
