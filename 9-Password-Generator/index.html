<!doctype html>
<html lang="en">
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Password Generator challenge</title>

    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body class="bg-purple-100 flex items-center justify-center min-h-screen">
    <div
      class="relative bg-[#090212] p-8 rounded-3xl w-full shadow-lg  max-w-[400px] md:max-w-2xl"
    >
      <h2 class="text-2xl font-bold uppercase text-white mb-6">
        Generate password
      </h2>
      <p id="copy-alert" class="absolute hidden text-green-500"></p>
      <p class="text-[#67626f] text-md uppercase font-semibold pt-6 pb-2">
        Generated Password
      </p>
      <div
        class="bg-[#26173c] text-white rounded-2xl p-4 flex justify-between items-center mb-4"
      >
        <span
          id="generated-password"
          class="font-mono text-xs lg:text-base w-64 md:w-80 px-1"
        ></span>
        <div class="flex space-x-2">
          <button
            id="copy-btn"
            class="text-[#cf5eff] hover:text-[#f1b6ff] ml-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 16h8M8 12h8m-8 4h8m-2-10V4a2 2 0 00-2-2H8a2 2 0 00-2 2v12m-2 4h16a2 2 0 002-2V8a2 2 0 00-2-2h-8l-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
          </button>
          <button id="update-btn" class="text-[#cf5eff] hover:text-[#f1b6ff]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="mb-4">
        <label
          for="character-length"
          class="text-[#67626f] text-md uppercase font-semibold flex justify-between items-center
            py-2"
          >Character Length:
          <span id="char-length" class="text-[#cf5eff] text-lg tracking-wide"
            >12</span
          ></label
        >
        <div
          class="bg-[#26173c] text-[#ddd2eb] rounded-2xl p-4 flex justify-between items-center
            gap-5 mb-4"
        >
          <span id="cur-length">12</span>

          <input
            id="character-length"
            type="range"
            min="4"
            max="32"
            step="1"
            value="12"
            class="w-full"
            style="--c: #cf5eff; --l: 6px; --g: 2px"
          />
          <span>32</span>
        </div>
      </div>
      <p id="alert-message" class="absolute hidden text-center text-red-500">
        Please select at least one character type.
      </p>
      <p class="text-[#67626f] text-md uppercase font-semibold mt-16 pb-2">
        Settings
      </p>
      <div class="mb-4">
        <div
          class="bg-[#26173c] text-[#ddd2eb] rounded-2xl p-4 flex justify-between items-center
            mb-4"
        >
          <label for="include-uppercase">Include uppercase letters</label>
          <label class="switch">
            <input id="include-uppercase" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <div
          class="bg-[#26173c] text-[#ddd2eb] rounded-2xl p-4 flex justify-between items-center
            mb-4"
        >
          <label for="include-lowercase">Include lowercase letters</label>
          <label class="switch">
            <input id="include-lowercase" type="checkbox" checked />
            <span class="slider"></span>
          </label>
        </div>
        <div
          class="bg-[#26173c] text-[#ddd2eb] rounded-2xl p-4 flex justify-between items-center
            mb-4"
        >
          <label for="include-numbers">Include numbers</label>
          <label class="switch">
            <input id="include-numbers" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <div
          class="bg-[#26173c] text-[#ddd2eb] rounded-2xl p-4 flex justify-between items-center
            mb-4"
        >
          <label for="include-symbols">Include symbols</label>
          <label class="switch">
            <input id="include-symbols" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <button
        id="generate-btn"
        class="bg-[#cf5eff] hover:bg-[#b84de6] transition text-[#e7dcf7] text-lg font-bold mt-7
          mb-1 py-3 px-4 rounded-lg w-full"
      >
        Generate Password
      </button>
    </div>
  </body>
</html>
